<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>Dodaj Rozklad</h2>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${succesmessage}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!--/*@thymesVar id="succesmessage" type="pl.springboot.file.model.RodzajRozkladu"*/-->
                <strong th:text="${succesmessage}"></strong>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong th:text="${errormessage}"></strong>
            </div>
            <form action="" th:action="@{'/addrozklad'}" th:object="${rodzajRozkladu}" method="post">
                <div class="col-md-2">
                    <select class="form-control" id="rodzajrozkladu" th:field="*{typRozkladu}">
                        <option value="Powszedni Szkolny">Powszedni Szkolny</option>
                        <option value="Sobota">Sobota</option>
                        <option value="Niedziala">Niedziela</option>
                        <option value="POwszedni Ferie">Powszedni Ferie</option>
                        <option value="Powszedni Wakacje">Powszedni Wakacje</option>
                    </select>
                    <p th:if="${#fields.hasErrors('typRozkladu')}" th:errors="*{typRozkladu}"></p>
                    <div class="col-md-6">
                        <label>Linia</label>
                        <input type="text" class="form-control" id="linia" th:field="*{linia}">
                        <p th:if="${#fields.hasErrors('linia')}" th:errors="*{linia}"></p>
                    </div>
                    <div class="col-md-6">
                        <label>Brygada</label>
                        <input type="text" class="form-control" id="brygada" th:field="*{brygada}">
                        <p th:if="${#fields.hasErrors('brygada')}" th:errors="*{brygada}"></p>
                    </div>
                    <div class="col-md-6">
                        <label>Godzina</label>
                        <input type="text" class="form-control" id="godzina" th:field="*{godzina}">
                        <p th:if="${#fields.hasErrors('godzina')}" th:errors="*{godzina}"></p>
                    </div>
                    <div class="col-md-12">
                        <label>Miejsce zamiany</label>
                        <input type="text" class="form-control" id="miejsce_zmiany" th:field="*{miejsceZmiany}">
                        <p th:if="${#fields.hasErrors('miejsceZmiany')}" th:errors="*{miejsceZmiany}"></p>
                    </div>
                    <div class="col-md-6">
                        <label>Rozklad</label>
                        <input type="text" class="form-control" id="Jaki_rozklad" th:field="*{pierwszaLinia}">
                        <p th:if="${#fields.hasErrors('pierwszaLinia')}" th:errors="*{pierwszaLinia}"></p>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-12">
            <h2>All Users</h2>
            <table class="table table-bordered">
                <div class="col-md-12">
                    <h2>Rodzaje Rozkladów</h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Typ Rozkładu</th>
                            <th>Linia</th>
                            <th>Brygada</th>
                            <th>Godzina</th>
                            <th>Miejsce zmiany</th>
                            <th>Pierwsza Linia</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rozklad : ${rozklady}">
                            <td th:text="${rozklad.typRozkladu}">John</td>
                            <td th:text="${rozklad.linia}">Doe</td>
                            <td th:text="${rozklad.brygada}">john@example.com</td>
                            <td th:text="${rozklad.godzina}">111 111 111</td>
                            <td th:text="${rozklad.miejsceZmiany}">csv</td>
                            <td th:text="${rozklad.pierwszaLinia}">csv</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </table>
        </div>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"/>
</body>
</html>
